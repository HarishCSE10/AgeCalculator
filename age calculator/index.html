<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="text">
          <p>
            🎂 Hover To See Your Next Birthday 🎉 <span class="arrow">⬇️</span>
          </p>
        </div>
        <div class="right">
          <img src="images/wish.webp" alt="birthday wish" />
          <div class="bg">
            <p id="nextbirthday"></p>
          </div>
        </div>
         <p class="ending-text">😊✨🌈Enjoy Your Life, Be Happy Always🥳🍀🌞</p>
        <h1>
          JavaScript <br />
          <span>Age Calculator</span>
        </h1>
        <div class="input-box">
          <input type="date" id="date" />
          <button onclick="CalculateAge()">Calculate</button>
        </div>
        <p id="result"></p>
      </div>
    </div>

    <script>
      let userInput = document.getElementById("date");
      userInput.max = new Date().toISOString().split("T")[0];

      let result = document.getElementById("result");
      let birthday = document.getElementById("nextbirthday");

      function CalculateAge() {
        let birthDate = new Date(userInput.value);
        if (!userInput.value) {
          result.innerHTML = "⚠️ Please select your date of birth!";
          birthday.innerHTML = "";
          return;
        }

        let d1 = birthDate.getDate();
        let m1 = birthDate.getMonth() + 1;
        let y1 = birthDate.getFullYear();

        let today = new Date();
        let d2 = today.getDate();
        let m2 = today.getMonth() + 1;
        let y2 = today.getFullYear();

        let d3, m3, y3;
        y3 = y2 - y1;

        if (m2 >= m1) {
          m3 = m2 - m1;
        } else {
          y3--;
          m3 = 12 + m2 - m1;
        }

        if (d2 >= d1) {
          d3 = d2 - d1;
        } else {
          m3--;
          d3 = getDaysInMonth(y1, m1) + d2 - d1;
        }

        if (m3 < 0) {
          m3 = 11;
          y3--;
        }

        //Current Age
        result.innerHTML = `You are <span>${y3}</span> Years,<span>${m3}</span> Months and <span>${d3}</span> Days Old`;

        //Next Birthday Calculation
        let nextBirthday = new Date(y2, m1 - 1, d1);
        if (nextBirthday < today) {
          nextBirthday.setFullYear(y2 + 1);
        }

        let diffTime = nextBirthday - today;
        let diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

        let remainingMonths = Math.floor(diffDays / 30);
        let remainingDays = diffDays % 30;

        birthday.innerHTML = `🎉 Still <span>${remainingMonths}</span> Months and <span>${remainingDays}</span> Days Left For Your Next Birthday 🎂 <br> You Will Turn <span>${
          y3 + 1
        }</span> Years Old!`;

        function getDaysInMonth(year, month) {
          return new Date(year, month, 0).getDate();
        }
      }
    </script>
  </body>
</html>
